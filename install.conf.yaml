- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
    ~/.config/oh-my-posh:
      recursive: true

- link:
    ~/.gitconfig: .gitconfig
    ~/.zimrc: zimrc
    ~/.zshrc:
      path: zshrc
    ~/.config/starship.toml: config/starship.toml
    ~/.config/oh-my-posh/:
      glob: true
      path: config/oh-my-posh/*
    ~/.config/zellij/config.kdl:
      path: config/zellij/config.kdl
    ~/.config/zsh/config.d/:
      glob: true
      clean: true
      path: config/zsh/config.d/*
    ~/.config/alacritty/:
      glob: true
      path: config/alacritty/*
    ~/Pictures/wallpapers/:
      glob: true
      path: wallpapers/*
    ~/.aerospace.toml:
      if: "[ `uname` = Darwin ]"
      path: aerospace.toml
    ~/.config/borders/bordersrc:
      if: "[ `uname` = Darwin ]"
      path: config/borders/bordersrc
    ~/.cleanmymac:
      if: "[ `uname` = Darwin ]"
      path: scripts/cleanmymac
    ~/.config/sketchybar/:
      if: "[ `uname` = Darwin ]"
      glob: true
      path: config/sketchybar/*
    ~/.config/i3/:
      if: "[ `uname` = Linux ]"
      glob: true
      path: config/i3/*
    ~/.config/polybar/:
      if: "[ `uname` = Linux ]"
      glob: true
      path: config/polybar/*
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: sh ./scripts/setup-ssh-keys.sh
      stdout: true
      description: Setting up SSH keys
      quiet: false
